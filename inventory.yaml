all:

  hosts:

    xray-host:
      ansible_connection: "ssh"
      ansible_host: "127.0.0.1" # <-- You have to set correct host here
      ansible_port: "22" # <-- You have to set correct port here

      ansible_user: "" # <-- You have to set correct user here
      ansible_become_pass: "" # <-- You have to set correct sudo password for your ansible_user here
      ansible_password: "{{ ansible_become_pass }}"
      ansible_python_interpreter: "/usr/bin/python3"

# You have to uncomment correct arch value for your host below
# for correct download link: https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-{{ xray_arch_host }}.zip
#      xray_arch_host: "32"
#      xray_arch_host: "64"
#      xray_arch_host: "arm32-v7a"
#      xray_arch_host: "arm64-v8a"

# You can change xray settings below
      xray_user: "xray"

      shadowsocks_port: 8000
      shadowsocks_method: "aes-128-gcm"

      vless_port: 9000
      vless_sni: "www.microsoft.com"
