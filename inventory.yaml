all:

  hosts:

    xray-host_01:
      ansible_connection: "ssh"
      ansible_host: "127.0.0.1" # !!! You have to set correct target host here.
      ansible_port: "22"        # !!! You have to set correct target port here.

      ansible_user: ""          # !!! You have to set correct user here to connect target host via SSH.
      ansible_become_pass: ""   # !!! You have to set correct sudo password for your ansible_user here.
      ansible_password: "{{ ansible_become_pass }}"
      ansible_python_interpreter: "/usr/bin/python3"

      xray_path: ""             # Leave empty for "/opt/xray" or you can set your value here.
      xray_user: ""             # Leave empty for "xray" or you can set another user. Set "root" to use TCP ports under 1024 (80 or 443).
      xray_arch: ""             # Leave empty for "64" by default. Possible values: "32", "64", "arm32-v7a", "arm64-v8a".

      shadowsocks_port: ""      # Leave empty for "8080" or you can put your value.
      shadowsocks_method: ""    # Leave empty for "aes-128-gcm" or you can put your favorite method.
      shadowsocks_secret: ""    # Leave empty to generate random pass or you can set your own password.

      vless_port: ""            # Leave empty for "8443" or you can put your value.
      vless_client_id: ""       # Leave empty to generate random UUID4 ID or you can put your value here.
      vless_short_id: ""        # Leave empty to generate random short ID or you can put your value here.
      vless_sni: ""             # Leave empty for "www.google.com" or you can put your SNI value.
      vless_secret_key: ""      # Leave empty to generate random X25519 key or you can put your value here.
      vless_public_key: ""      # Leave empty to generate random X25519 key or you can put your value here.
